<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <script defer src="./js/login.js"></script>
    
    <title>Login</title>
</head>
<body>
    
    <form class="loginForm">
        
        <div class="loginHeader">
            <img onclick="audioLuffy()" src="./imagens/chapeu.png" alt="icone do chapeu">
            <audio src="./imagens/y2meta.com - Eu Sou o Monkey D. Luffy _ O Homem Que Vai Ser o Rei dos Piratas _ ONE PIECE Dublado PT_BR (192 kbps).mp3" class="audio"></audio>
            <h1>Jogo da Memoria One Piece</h1>
        </div> 
        <label for="loginNome" class="nome">Nome: </label>
        <input type="text" placeholder="Nome" class="loginInput" id="loginNome">
        <button type="submit" class="loginBotao" disabled> Jogar </button>

    </form>

</body>
</html>
